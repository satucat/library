<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saturn's Library</title>
  <link rel="icon" href="/icons/saturn.svg" />
  <style>
    :root{
      --bg: #0b1020;
      --bg-soft: #121a33;
      --text: #e6e6f0;
      --muted: #aab0c0;
      --card: #11182d;
      --card-border: #1e294a;
      --accent: #8b5cf6;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    header{
      position: sticky; top: 0; z-index: 20;
      backdrop-filter: blur(6px);
      background: color-mix(in oklab, var(--bg), transparent 35%);
      border-bottom: 1px solid color-mix(in oklab, var(--text), transparent 90%);
    }
    .bar{
      max-width: 1100px; margin: 0 auto; padding: 14px 20px;
      display: flex; gap: 12px; align-items: center; justify-content: space-between;
    }
    .brand{ display:flex; gap:12px; align-items:center; }
    .brand img{ width:28px;height:28px }
    .brand h1{ font-size: 18px; margin: 0; letter-spacing:.3px }
    .controls{ display:flex; gap:10px; align-items:center;}
    .search{
      flex:1; max-width:400px;
      display:flex; align-items:center; gap:8px;
      background: var(--bg-soft);
      border: 1px solid var(--card-border);
      border-radius: 12px; padding: 10px 12px;
    }
    .search input{
      all: unset; width:100%; color:var(--text);
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    main{ position: relative; z-index: 1; }
    .wrap{ max-width:1100px; margin: 22px auto; padding: 0 20px; }

    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, max-content));
      justify-content: center; /* center the grid items */
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .card img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: var(--bg-soft);
    }

    .title {
      font-weight: 700;
      font-size: 16px;
      margin: 0;
    }

    .desc {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      margin: 0;
      min-height: 2.6em;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      color: var(--muted);
    }

    /* Stretch the "Play" button full width of card */
    .go {
      display: flex;               /* keep icon + text aligned */
      align-items: center;
      justify-content: center;     /* center icon + text */
      gap: 8px;
      width: 100%;                 /* stretch button to full card width */
      padding: 10px 12px;
      font-weight: 600;
      background: color-mix(in oklab, var(--accent), white 0%);
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
    .go:hover {
      filter: brightness(1.05);
    }

    footer{ color:var(--muted); font-size:12px; text-align:center; padding: 30px 0 40px; }

    @media (max-width: 560px){
      .brand h1{ display:none; }
      .search{ max-width: 240px; }
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted loop playsinline aria-hidden="true">
    <source src="/icons/bg.webm" type="video/webm">
  </video>

  <header>
    <div class="bar">
      <div class="brand">
        <img src="/icons/saturn.svg" alt="Saturn icon" />
        <h1>Saturn's Library</h1>
      </div>
      <div class="controls">
        <div class="search" role="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/></svg>
          <input id="q" placeholder="Search games..." aria-label="Search games"/>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid" aria-live="polite"></section>
    <footer>Built with ❤️ · Self-hostable · Data loaded from <code>/games.json<br>Thanks to gn-math.github.io and Bog <3</code></footer>
  </main>

  <script>
    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function card(game){
      const li = document.createElement("article");
      li.className = "card";
      li.innerHTML = `
        <div class="row">
          <img src="${game.icon || '/icons/saturn.svg'}" alt="" onerror="this.src='/icons/saturn.svg'"/>
          <div>
            <h2 class="title">${game.title}</h2>
            <p class="desc">${game.description || ''}</p>
          </div>
        </div>
        <div class="tags">${(game.tags||[]).map(t => '<span class="tag">'+t+'</span>').join('')}</div>
        <a class="go" href="${game.url}" target="_blank" rel="noopener noreferrer">Play</a>
      `;
      return li;
    }

    let GAMES = [];
    async function load(){
      try{
        const res = await fetch('/games.json', { cache: 'no-store' });
        if(!res.ok) throw new Error('Failed to load games.json');
        GAMES = await res.json();
        render(GAMES);
      }catch(e){
        grid.innerHTML = '<div class="card"><p class="desc">Could not load <code>/games.json</code>. Place it at the site root.</p></div>';
        console.error(e);
      }
    }

    function render(list){
      grid.innerHTML = "";
      for(const g of list){
        grid.appendChild(card(g));
      }
      if(list.length === 0){
        grid.innerHTML = '<div class="card"><p class="desc">No games match your search.</p></div>';
      }
    }

    q.addEventListener("input", () => {
      const term = q.value.trim().toLowerCase();
      if(!term){ render(GAMES); return; }
      const filtered = GAMES.filter(g =>
        (g.title||'').toLowerCase().includes(term) ||
        (g.description||'').toLowerCase().includes(term) ||
        (g.tags||[]).some(t => (t||'').toLowerCase().includes(term))
      );
      render(filtered);
    });

    load();
  </script>
</body>
</html>
